name: TEST Build and publish docker images

on:
  push:
  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:

  build-docker-test:
#    needs: build-matrix
#    runs-on: ubuntu-latest
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: linux/amd64
            docker_image: savant-test:base
            docker_file: docker/Dockerfile.test
            deepstream_version: 6.2
            target: base
          - arch: linux/amd64
            docker_image: savant-test:sample
            docker_file: docker/Dockerfile.test
            deepstream_version: 6.2
            target: samples
    permissions:
      contents: read
      packages: write

    steps:
    - run: |
        echo ${{ matrix.arch }}
        echo ${{ matrix.docker_file }}
        echo ${{ matrix.docker_image }}

    - uses: actions/checkout@v3

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-multi-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-multi-buildx

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        file: ${{ matrix.docker_file }}
        tags: ${{ matrix.docker_image }}
        build-args: |
          DEEPSTREAM_VERSION=${{ matrix.deepstream_version }}
        platforms: ${{ matrix.arch }}
        target: ${{ matrix.target }}
        push: false
        cache-from: type=local,src=/tmp/.buildx-cache
        cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new,compression=uncompressed

    - name: Move cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache