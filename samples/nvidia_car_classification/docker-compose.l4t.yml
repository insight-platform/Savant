version: "3.3"
services:
  rtsp-server:
    image: aler9/rtsp-simple-server
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8554:8554"
      - "8888:8888"
    environment:
      - RTSP_PROTOCOLS=tcp
  rtsp-stream:
    image: linuxserver/ffmpeg:version-4.4-cli
    restart: unless-stopped
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      - rtsp-server
    command: -re -stream_loop -1 -i https://eu-central-1.linodeobjects.com/savant-data/nvidia-car-classification/deepstream_sample_720p.mp4 -c copy -bsf:v h264_mp4toannexb -f rtsp rtsp://rtsp-server:8554/nvidia-sample
    healthcheck:
      test: ["CMD", "ffprobe", "rtsp://rtsp-server:8554/nvidia-sample"]
      interval: 5s
      start_period: 5s
  module:
    image: ghcr.io/insight-platform/savant-deepstream-l4t:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ../../models/nvidia_car_classification:/models
      - ../../downloads/nvidia_car_classification:/downloads
      - .:/opt/savant/samples/nvidia_car_classification
    command: samples/nvidia_car_classification/module.yml
    environment:
      - ZMQ_SRC_ENDPOINT=ipc:///tmp/zmq-sockets/input-video.ipc
      - ZMQ_SRC_TYPE=SUB
      - ZMQ_SRC_BIND=True
      - ZMQ_SINK_ENDPOINT=ipc:///tmp/zmq-sockets/output-video.ipc
      - ZMQ_SINK_TYPE=PUB
      - ZMQ_SINK_BIND=True
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  rtsp-source:
    image: ghcr.io/insight-platform/savant-adapters-gstreamer-l4t:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      rtsp-stream:
        condition: service_healthy
    environment:
      - ZMQ_ENDPOINT=ipc:///tmp/zmq-sockets/input-video.ipc
      - ZMQ_TYPE=PUB
      - ZMQ_BIND=False
      - RTSP_URI=rtsp://rtsp-server:8554/nvidia-sample
      - SOURCE_ID=nvidia-sample-processed
      - SYNC_OUTPUT=True
    entrypoint: /opt/savant/adapters/gst/sources/rtsp.sh
  always-on-sink:
    image: ghcr.io/insight-platform/savant-adapters-deepstream-l4t:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ../stub_imgs:/stub_imgs
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      - rtsp-server
    environment:
      - ZMQ_ENDPOINT=ipc:///tmp/zmq-sockets/output-video.ipc
      - ZMQ_TYPE=SUB
      - ZMQ_BIND=False
      - RTSP_URI=rtsp://rtsp-server:8554/nvidia-sample-processed
      - SOURCE_ID=nvidia-sample-processed
      - STUB_FILE_LOCATION=/stub_imgs/smpte100_1280x720.jpeg
    command: python -m adapters.ds.sinks.always_on_rtsp
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  zmq_sockets: