version: "3.3"
services:
  rtsp-server:
    image: aler9/rtsp-simple-server
    restart: unless-stopped
    ports:
      - "1935:1935"
      - "8554:8554"
      - "8888:8888"
    environment:
      - RTSP_PROTOCOLS=tcp
  road-traffic:
    image: linuxserver/ffmpeg:version-4.4-cli
    restart: unless-stopped
    volumes:
      - ../../data/:/data
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      - rtsp-server
    command: -re -stream_loop -1 -i https://eu-central-1.linodeobjects.com/savant-data/opencv_cuda_bg_remover_mog2/road_traffic.mp4  -c copy -bsf:v h264_mp4toannexb -f rtsp rtsp://rtsp-server:8554/road-traffic
    healthcheck:
      test: ["CMD", "ffprobe", "rtsp://rtsp-server:8554/road-traffic"]
      interval: 5s
      start_period: 5s
  module:
    image: ghcr.io/insight-platform/savant-deepstream:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ..:/opt/savant/samples
    command: samples/opencv_cuda_bg_remover_mog2/demo.yml
    environment:
      - ZMQ_SRC_ENDPOINT=sub+bind:ipc:///tmp/zmq-sockets/input-video.ipc
      - ZMQ_SINK_ENDPOINT=pub+bind:ipc:///tmp/zmq-sockets/output-video.ipc
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
  rtsp-source:
    image: ghcr.io/insight-platform/savant-adapters-gstreamer:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      road-traffic:
        condition: service_healthy
    environment:
      - ZMQ_ENDPOINT=pub+connect:ipc:///tmp/zmq-sockets/input-video.ipc
      - RTSP_URI=rtsp://rtsp-server:8554/road-traffic
      - SOURCE_ID=road-traffic-processed
      - SYNC_OUTPUT=True
    entrypoint: /opt/savant/adapters/gst/sources/rtsp.sh
  always-on-sink:
    image: ghcr.io/insight-platform/savant-adapters-deepstream:latest
    restart: unless-stopped
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ./assets/stub_img:/stub_img
    links:
      - "rtsp-server:rtsp-server"
    depends_on:
      - rtsp-server
    environment:
      - ZMQ_ENDPOINT=sub+connect:ipc:///tmp/zmq-sockets/output-video.ipc
      - RTSP_URI=rtsp://rtsp-server:8554/road-traffic-processed
      - SOURCE_ID=road-traffic-processed
      - STUB_FILE_LOCATION=/stub_img/smpte100_2560x720.jpeg
    command: python -m adapters.ds.sinks.always_on_rtsp
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

volumes:
  zmq_sockets: