version: "3.3"
services:

  source:
    image: ghcr.io/insight-platform/savant-adapters-gstreamer:latest
    entrypoint: /opt/savant/adapters/gst/sources/multi_stream.sh
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ../../data/:/data
    environment:
      - LOCATION=/data/${INPUT_FILENAME}
      - SHUTDOWN_AUTH=shutdown
      - ZMQ_ENDPOINT=pub+connect:ipc:///tmp/zmq-sockets/input-video.ipc
      - SOURCE_ID_PATTERN=camera_%d
      - NUMBER_OF_STREAMS=1
    depends_on:
      module:
        condition: service_healthy

  module:
    image: ghcr.io/insight-platform/savant-deepstream:latest
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ../../models/animegan:/models
      - ../../downloads/animegan:/downloads
      - ..:/opt/savant/samples
    command: samples/animegan/module.yml
    environment:
      - ZMQ_SRC_ENDPOINT=sub+bind:ipc:///tmp/zmq-sockets/input-video.ipc
      - ZMQ_SINK_ENDPOINT=pub+bind:ipc:///tmp/zmq-sockets/output-video.ipc
      - FPS_PERIOD=1000
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  video-sink:
    image: ghcr.io/insight-platform/savant-adapters-gstreamer:latest
    volumes:
      - zmq_sockets:/tmp/zmq-sockets
      - ../../data/results:/data
    environment:
      - ZMQ_ENDPOINT=sub+connect:ipc:///tmp/zmq-sockets/output-video.ipc
      - DIR_LOCATION=/data
      - SKIP_FRAMES_WITHOUT_OBJECTS=False
    entrypoint: /opt/savant/adapters/gst/sinks/video_files.sh

volumes:
  zmq_sockets:
