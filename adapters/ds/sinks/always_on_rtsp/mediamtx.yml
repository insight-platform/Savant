logLevel: info
logDestinations: [ stdout ]

rtspDisable: no
protocols: [ udp, multicast, tcp ]
rtspAddress: :554

rtmpDisable: no
rtmpAddress: :1935

hlsDisable: no
hlsAlwaysRemux: yes
hlsAddress: :888
hlsVariant: lowLatency
hlsSegmentCount: 7
hlsSegmentDuration: 1s
hlsPartDuration: 500ms
hlsSegmentMaxSize: 50M

#hlsEncryption: yes
#hlsServerKey: /etc/server.key
#hlsServerCert: /etc/server.crt

webrtcDisable: no
webrtcAddress: :8889

paths:
  ~^stream:
    source: publisher
    sourceProtocol: automatic
    publishIPs: [ "127.0.0.1", "::1" ]
